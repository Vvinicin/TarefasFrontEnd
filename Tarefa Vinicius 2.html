<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa</title>
</head>
<body>
    <button onclick="lista()">Clique aqui</button>
    <pre id="listagem"></pre>

    <script>
        function lista(){
            var lista = document.getElementById("listagem");
            lista.innerHTML = "";
            for (v = 1; v <= 5; v++){
                for (c = 1; c <= v; c++){
                    lista.innerHTML += " * ";
                }
                lista.innerHTML += "\n";
            }

        }
    </script>
</body>
</html>
